<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APCA & WCAG Contrast Checker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/nano.min.css">
    <link rel="stylesheet" href="styles.css">
    
    
</head>
<body>
    <div class="container">
        <div id="color-picker-container">
            <div class="container-item">
        <label for="text-color-picker">Text Color</label>
    <div id="text-color-picker"></div>
    </div>
    <div class="container-item">
    <label for="background-color-picker">Background Color</label>
    <div id="background-color-picker"></div>
    </div>
    </div>
    <div id="result"></div>

    <div id="font-contrast-table">
        <table>
            <thead id="font-weight-header">
                <tr class="header-row">
                    <th id="placeholder"></th>
                    <th id="font-weight" colspan="9"><label>Font Weight</label></th>
                    </div>
                </tr>
            </thead>
            <thead>
                <tr class="header-row">
                    <th id="font-size"><label>Font Size</label></th>
                    <th>100</th><th>200</th><th>300</th><th>400</th><th>500</th>
                    <th>600</th><th>700</th><th>800</th><th>900</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
    <input type="hidden" id="textColor" value="#000000">
    <input type="hidden" id="bgColor" value="#ffffff">

    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr"></script>
    <script src="scripts.js"></script>
</body>
</html>
